<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script >
        window.onload=function(){
            var d = new Date();
            var out = "";
            out += "Day of Month" + d.getDate()
            out += "<br/> Year:" + d.getFullYear();
            out += "<br/> Time" + d.getHours();
            document.getElementById("result").innerHTML =d
        }
        
        
        
    </script>
</head>

    <div id= "result" ></div>
    
</body>
