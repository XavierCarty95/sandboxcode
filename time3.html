<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date</title>
    <script >
        window.onload=function(){
            
            var d = new Date();
            d.setFullYear(2020)
            d.setHours(18)
            document.getElementById('result').innerHTML = d.toISOString()
            
            
        }
        
        
    </script>
</head>
<body>
    <div id= "result" ></div>
    
</body>
</html>
